
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Product Detail Table</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="jquery/jquery.min.js"></script>
    <script type="text/javascript" src="moment/moment.min.js"></script>
    <script type="text/javascript" src="bootstrap2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
</head>

<body>
<div class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand hidden-sm" href="/"><img src="img/shell.gif" alt=""/> 壳牌</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="">退出</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <h3 class="text-muted">Product Detail Table</h3>
    <div class="row marketing">
        <form role="form">
            <div class="row">
                <div class="col-md-8">

                    <div class="form-group">
                        <label for="">Title*</label>
                        <input type="email" class="form-control" id="" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">About the Materials*</label>
                        <select class="form-control">
                            <option value="">Select Material</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Email addresses to CC confirmation</label>
                        <input type="email" class="form-control" id="" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">Country or region of use*</label>
                        <select class="form-control">
                            <option value="">Select Area</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Communication Type*</label>
                        <select class="form-control">
                            <option value="">Select Communication Type</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Area of Shell Business*</label>
                        <select class="form-control">
                            <option value="">Select Area of Shell Business or Function</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <lable>Additional details/notes to Checkers</lable>
                        <textarea class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="">Length of use of materials*</label>
                        <select class="form-control">
                            <option value="">Select</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Planned first use</label>
                        <div class='input-group date datetimepicker' id='' data-date-format="YYYY/MM/DD">
                            <input type='text' class="form-control" />
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Key Production Deadline*</label>
                        <div class='input-group date datetimepicker' id='' data-date-format="YYYY/MM/DD">
                            <input type='text' class="form-control" />
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="">
                            Urgent priority request(under 24 hours)
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Job ID</label>
                        <div class="">
                            <p class="form-control-static">Job ID not set yet</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">MediaHub Reference</label>
                        <input type="email" class="form-control" id="" placeholder="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>&copy; Company 2014</p>
    </div>

</div> <!-- /container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<script type="text/javascript">
    $(function () {
        $('.datetimepicker').datetimepicker({
            pickTime: false
        });
    });
</script>
</body>
</html>
